<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <img src="" alt="" class="cat-image" id="catImage">  
        <ul id="catInfo">
            <li>Порода: <span id="breed"></span></li>
            <li>Вік: <span id="age"></span></li>
            <li>Кличка: <span id="name"></span></li>
            <li>Стать: <span id="gender"></span></li>
            <li>Колір шерстки: <span id="color"></span></li>
            <li>Статус: <span id="status"></span></li>
        </ul>
        <div class="btn-container">
            <button class="btn" onclick="toggleCatInfo(0)">Cat 1</button>
            <button class="btn" onclick="toggleCatInfo(1)">Cat 2</button>
            <button class="btn" onclick="toggleCatInfo(2)">Cat 3</button>
        </div>
    </div>
  
    <script src="./js/my.js"></script>
</body>
</html>
